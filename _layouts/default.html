<!DOCTYPE html>
<html>
{% include head.html%}
{% include contact-nav.html %}
    <div class="col-lg-12">
{% include page-nav.html %}
    </div>
<div class="col-lg-10 col-lg-offset-1">
    <div class="page-head-bg">
        <h1 class="page-title">{{page.title}}</h1>
    </div>
    
    {{content}}
</div>

{% include footer.html %}
    
<div class="modal fade" id="contact-modal">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header text-center">
        <h1>Contact Helen Fosam!</h1>
        </div>
        <div class="modal-body contact-info text-center">
            <h4><strong>The Edge Medical Writing</strong> </h4>
            <p>106 Compton Circle<br>Robbinsville NJ 08691</p>
            <p>(609)-273-6019</p>
            <ul class="list-unstyled">
                <li><a href="mailto:hfosam@theedgemedicalwriting.com" class="btn btn-raised btn-primary">Email Me !</a>
                </li>
            </ul>
        </div>
        <div class="modal-body contact-form" style="background-img: url('{{ site.baseurl }}/assets/img/contact.png')">
<form class="form-horizontal" role="form" method="post" action="https://formspree.io/hfosam@theedgemedicalwriting.com">

<fieldset>

<!-- Form Name -->
<legend class="text-center" style="color: #fff">Let me know what you think!</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Name" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="xyz@domain.com" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="phone">Phone</label>  
  <div class="col-md-4">
  <input id="phone" name="phone" type="text" placeholder="(555)-555-5555" class="form-control input-md">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="message">Message</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="message" name="message"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit">Submit</label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-success">Submit</button>
  </div>
</div>

</fieldset>
</form>

        </div>
        <div class="modal-footer">
        <button class="btn btn-primary" type="button" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>

    </div>
    
</html>
